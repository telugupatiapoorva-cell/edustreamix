function extractVideoId(url){
  try{
    const a = document.createElement('a');
    a.href = url;
    // handle youtu.be short links: pathname contains /<id>
    if(a.hostname.includes("youtu.be")){
      let id = a.pathname.replace("/","").split("/")[0];
      if(id) return id;
    }
    // handle youtube.com links
    const params = new URLSearchParams(a.search);
    if(params.has("v")) return params.get("v");
    // sometimes embed urls: /embed/VIDEO_ID
    const parts = a.pathname.split("/");
    const embedIndex = parts.indexOf("embed");
    if(embedIndex !== -1 && parts[embedIndex+1]) return parts[embedIndex+1];
    // fallback: try to find v= in search string
    const q = a.search;
    const m = q.match(/v=([a-zA-Z0-9_\-]+)/);
    if(m && m[1]) return m[1];
  }catch(e){}
  return null;
}

/* build thumbnail url */
function thumbFor(url){
  const id = extractVideoId(url);
  if(!id) return null;
  // prefer high quality fallback to hqdefault
  return `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
}

/* friendly title generator (we don't use YouTube API for actual titles) */
function friendlyTitle(link){
  if(isPlaylist(link)){
    // attempt to extract list id
    const q = link;
    const m = q.match(/[?&]list=([^&]+)/i);
    if(m && m[1]) return `Playlist â€¢ ${m[1]}`;
    return "Playlist";
  } else {
    const id = extractVideoId(link);
    if(id) return `Video â€¢ ${id}`;
    // fallback to link text
    return link;
  }
}

/* ---------------------------
   UI Rendering
   --------------------------- */

const courseSection = document.getElementById("courseSection");
const subjectSection = document.getElementById("subjectSection");
const unitSection = document.getElementById("unitSection");
const disclaimer = document.getElementById("disclaimer");

function showCourses(){
  disclaimer.style.display = "block";
  courseSection.innerHTML = "<h2>Courses</h2><div class='row'></div>";
  const row = courseSection.querySelector('.row');
  // Only "General" available here (per your file). Keep as single card.
  for(const courseName of Object.keys(data)){
    const c = document.createElement('div');
    c.className = 'course-card';
    c.innerText = courseName;
    c.onclick = ()=> showSubjects(courseName);
    row.appendChild(c);
  }
}

function showSubjects(course){
  disclaimer.style.display = "none";
  courseSection.classList.add("hidden");
  subjectSection.classList.remove("hidden");
  subjectSection.innerHTML = `<button onclick="goHome()">â¬… Back</button><h2>${course}</h2><div class="row"></div>`;
  const row = subjectSection.querySelector('.row');
  const courseObj = data[course];
  for(const subjectName of Object.keys(courseObj)){
    const s = document.createElement('div');
    s.className = 'course-card';
    s.innerText = subjectName;
    s.onclick = ()=> showUnits(course, subjectName);
    row.appendChild(s);
  }
}

function showUnits(course, subject){
  subjectSection.classList.add("hidden");
  unitSection.classList.remove("hidden");
  unitSection.innerHTML = `<button onclick="goSubjects('${course}')">â¬… Back</button><h2>${subject}</h2>`;

  const units = data[course][subject];
  for(const unitName of Object.keys(units)){
    const container = document.createElement('div');
    container.className = 'unit-card';
    // Unit badge / heading
    const titleBadge = document.createElement('div');
    titleBadge.className = 'unit-title';
    titleBadge.innerText = unitName;
    container.appendChild(titleBadge);

    const links = units[unitName] || [];
    if(links.length === 0){
      const p = document.createElement('p');
      p.style.color = 'var(--muted)';
      p.style.marginTop = '10px';
      p.innerText = 'No videos added yet.';
      container.appendChild(p);
    } else {
      // grid for videos/playlists
      const grid = document.createElement('div');
      grid.className = 'videos-grid';

      links.forEach((item, idx)=>{
        if(item.type === "playlist" || isPlaylist(item.link)){
          // Playlist card (distinct style)
          const pc = document.createElement('div');
          pc.className = 'playlist-card';
          pc.style.cursor = 'pointer';
          pc.onclick = ()=> window.open(item.link, '_blank');

          const icon = document.createElement('div');
          icon.className = 'playlist-icon';
          icon.innerHTML = 'ðŸ“š';

          const info = document.createElement('div');
          info.style.flex='1';

          const t = document.createElement('div');
          t.style.fontWeight='700';
          t.style.fontSize='14px';
          t.innerText = friendlyTitle(item.link);

          const subt = document.createElement('div');
          subt.style.fontSize='12px';
          subt.style.color='var(--muted)';
          subt.innerText = 'Playlist';

          info.appendChild(t); info.appendChild(subt);

          const openBtn = document.createElement('div');
          openBtn.className='badge';
          openBtn.innerText = 'Open';

          pc.appendChild(icon); pc.appendChild(info); pc.appendChild(openBtn);
          grid.appendChild(pc);
        } else {
          // Video card with thumbnail
          const vc = document.createElement('div');
          vc.className = 'video-card';
          vc.onclick = ()=> window.open(item.link, '_blank');

          const thumbUrl = thumbFor(item.link);
          const img = document.createElement('img');
          img.className = 'thumb';
          img.loading = 'lazy';
          img.alt = friendlyTitle(item.link);
          img.src = thumbUrl ? thumbUrl : ''; // if null, will be blank black box

          const body = document.createElement('div');
          body.className = 'v-body';

          const t = document.createElement('div');
          t.className = 'v-title';
          t.innerText = item.title && item.title !== "Video" ? item.title : friendlyTitle(item.link);

          const b = document.createElement('div');
          b.className = 'badge';
          b.innerText = 'â–¶ Video';

          body.appendChild(t); body.appendChild(b);
          vc.appendChild(img); vc.appendChild(body);
          grid.appendChild(vc);
        }
      });

      container.appendChild(grid);
    }

    unitSection.appendChild(container);
  }

  // scroll to top of units
  window.scrollTo({top:0, behavior:'smooth'});
}

function goHome(){
  subjectSection.classList.add('hidden');
  courseSection.classList.remove('hidden');
  disclaimer.style.display = 'block';
  unitSection.classList.add('hidden');
}

function goSubjects(course){
  unitSection.classList.add('hidden');
  subjectSection.classList.remove('hidden');
}

/* initial render */
showCourses();

</script>
