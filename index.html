<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>B.Com Semester 6 Study Portal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>ðŸŽ“ B.Com Semester 6 YouTube Study Portal</h1>

<div class="section">
    <h2>Select Group</h2>
    <div id="groups"></div>
</div>

<div class="section">
    <h2>Select Subject</h2>
    <div id="subjects"></div>
</div>

<div class="section">
    <h2>Select Section</h2>
    <div id="channels"></div>
</div>

<div class="section">
    <h2>YouTube Links</h2>
    <div id="links"></div>
</div>

<script src="data.js"></script>

<script>
const groupsDiv = document.getElementById("groups");
const subjectsDiv = document.getElementById("subjects");
const channelsDiv = document.getElementById("channels");
const linksDiv = document.getElementById("links");

function clearAll() {
    subjectsDiv.innerHTML = "";
    channelsDiv.innerHTML = "";
    linksDiv.innerHTML = "";
}

function showSubjects(group) {
    clearAll();
    data[group].forEach(subject => {
        let btn = document.createElement("button");
        btn.innerText = subject.name;
        btn.onclick = () => showChannels(subject);
        subjectsDiv.appendChild(btn);
    });
}

function showChannels(subject) {
    channelsDiv.innerHTML = "";
    linksDiv.innerHTML = "";
    subject.channels.forEach(channel => {
        let btn = document.createElement("button");
        btn.innerText = channel.name;
        btn.onclick = () => showLinks(channel);
        channelsDiv.appendChild(btn);
    });
}

function showLinks(channel) {
    linksDiv.innerHTML = "";
    channel.links.forEach(link => {
        let a = document.createElement("a");
        a.href = link;
        a.target = "_blank";
        a.innerText = "Open Playlist";
        linksDiv.appendChild(a);
    });
}

window.onload = function () {
    for (let group in data) {
        let btn = document.createElement("button");
        btn.innerText = group;
        btn.onclick = () => showSubjects(group);
        groupsDiv.appendChild(btn);
    }
}
</script>

</body>
</html>
